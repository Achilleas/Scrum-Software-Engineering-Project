<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Stock Analyser</title>
	<link rel="stylesheet" type="text/css" href="Style.css" />
</head>
<body>

<script type="text/javascript">
		document.write("<p>Here<\/p>");
	   var request = new XMLHttpRequest();
	   document.write("<p>Client time = " + Date() + "<\/p>");
	   request.open("GET","/servlets/session");
	     
		request.onreadystatechange = function(){
			if(request.readyState === XMLHttpRequest.DONE && request.status === 200){
				if(request.responseText!="")
					document.write("<p>"+request.responseText+"<\/p>");
			}
	   }
		 
	   request.send();
</script>

<div id="header" style="text-align:center; background-color:#71C6E2">
<h1>CS3098 Stock Analyser</h1></div>

<p style="text-align:center;font-size:30px">Welcome!</p>
<p style="text-align:center">To access the Stock Analyser, 
	please login with your details below or register a new account.<br /><br /></p>

<div id="login" style="margin-left:auto;margin-right:auto;height:180px;width:250px;
	text-align:center; background-color:#FFFFFF; border:2px solid black">
	
<form method="post" action = "/servlets/signin">
<p style="color:black">Username<br />
	<input type="text" name="Username" /><br />

<br />Password<br />
	<input type="password" name="Password" /></p>

<input type="submit" name="Action" value="Login" />
or <a href="register.html">Register</a>

</form>

</div>
</body>
</html>
