<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="utf-8">
	<title>User Registration Form</title>
	<link rel="stylesheet" type="text/css" href="Style.css" />
	<script type="text/javascript" src="DateUtil.js"></script>
	<script type="text/javascript" src="DateChooser.js"></script>
</head>
<body>

<h1>User Registration Form</h1>

<p>Please fill in all fields to create your profile</p>

<form method="get" action ="/servlets/profile">

<p><span class="top">Username</span>
	<span class="sub">(if available)</span>
		<br />
		<input type="text" name="Username" /></p>

<p><span class="top">Password</span>
	<span class="sub">(minimum 6 digits length, include numbers, symbols, and different case letters)</span>
		<br />
		<input type="password" name="Password" /></p>

<h2>Personal Info</h2>

<p>Name<br />
	<input type="text" name="Firstname" placeholder="Forename" />
	<input type="text" name="Surname" placeholder="Surname" /></p>

<p>Date of Birth<br />
	<select name="Day" id="day"></select>
	<select name="Month" id="month">
		<option value="Month">Month</option>
		<option id="month1" value="1">Jan</option>
		<option id="month2" value="2">Feb</option>
		<option id="month3" value="3">Mar</option>
		<option id="month4" value="4">Apr</option>
		<option id="month5" value="5">May</option>
		<option id="month6" value="6">Jun</option>
		<option id="month7" value="7">Jul</option>
		<option id="month8" value="8">Aug</option>
		<option id="month9" value="9">Sep</option>
		<option id="month10" value="10">Oct</option>
		<option id="month11" value="11">Nov</option>
		<option id="month12" value="12">Dec</option>
    </select>
	<select id="year" name="Year">
		<option value="Year">Year</option>
		<option value="1900">1900</option>
		<option value="1901">1901</option>
	</select></p>

<h2>Contact Info</h2>

<p>E-mail Address:
	<br /><input type="text" name="Email" /><br />
Home telephone:
	<br /><input type="text" name="Telephone" /><br />

Address<br />
	<input type="text" name="Line1" placeholder="Line 1"/><br />
	<input type="text" name="Line2" placeholder="Line 2"/><br />
	<input type="text" name="Town" placeholder="Town" /><br />
	<input type="text" name="County" placeholder="County" /><br />
	<input type="text" name="Postcode" placeholder="Postcode" /><br />
	<input type="text" name="Country" placeholder="Country"/><br /></p>

<p>
<input type="submit" name="Action" value="Submit Details" />
<input type="reset" value="Reset" />

</form>
</body>
</html>
