<!DOCTYPE html><html><head><meta charset="UTF-8" /><title>Analysis</title><style type="text/css">.Header {}.Recommended {}table,th,td {border: 1px solid black;}</style><script type="text/javascript">function ChangeStyle() {    var headerElements = document.getElementsByClassName("Header");    var RecommendedElements = document.getElementsByClassName("Recommended");    for (var i = 0; i < RecommendedElements.length; i++) {        RecommendedElements[i].style.fontWeight = "Bold";        RecommendedElements[i].style.color = "blue";    }    for (var i = 0; i < headerElements.length; i++) {        headerElements[i].style.color = "red";    }}</script></head><body><h1>Analysis of a single stock</h1><button type="button" onclick="ChangeStyle();">Highlight</button><table><tr><th>Index</th><th>Two weeks' average</th><th>One weeks' average</th><th>If invested</th><th>Your preference</th></tr><tr><td>GKN.L</td><td>367.43999999999994</td><td>365.58</td><td class="Recommended">You have not invested this stock yet</td><td>Not interested in</td></table></body></html>
